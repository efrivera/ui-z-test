<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ui-z-test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<script src="main.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">

		class Header extends React.Component {
			constructor(props) {
				super(props);
			}
			render() {
				return (
					<div className="header fixed-wrapper">
						<div className={`header-cont ${this.props.position == 'overlapped' ? 'overlapped' : ''}`}>
							<h1 className="site-name">Rule of thumb</h1>
							<div className="nav-bar">
								<a href="pages/past-trials.html">Past Trials</a>
								<a href="pages/how-it-works.html">How it Works</a>
								<a href="pages/log-in.html">Log In/Sign Up</a>
								<a href="#">Search</a>
							</div>
						</div>
					</div>
				);
			}
		}

		class Hero extends React.Component {
			render() {
				return (
					<div className="hero fullscreen">
						<img alt="poll" src="assets/hero-poll.png"/>
					</div>
				);
			}
		}

		class LandingPage extends React.Component {
			render() {
				return (
					<div className="page">
						<Header position="overlapped"/>
						<Hero/>
					</div>
				);
			}
		}

		ReactDOM.render(
			<LandingPage />,
			document.getElementById('root')
		);

	</script>
</body>
</html>
